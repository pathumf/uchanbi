<div class="navbar navbar-default navbar-fixed-top" role="navigation" bs-navbar>
  <div class="navbar-header">
    <a class="navbar-brand" href="#">ProFlow</a>
  </div>
  <ul class="nav navbar-nav">
    <li class="dropdown">
      <a href class="dropdown-toggle" data-toggle="dropdown" ng-click="toggleBoard()">Boards <b class="caret"></b></a>
      <ul class="dropdown-menu" ng-show="boardToggle">
        <li><a href="/#/board/new">New Board</a></li>
        <li role="presentation" class="divider"></li>
        <li role="presentation" ng-repeat-start="board in boards" ng-click="loadBoard(board)"><a role="menuitem" href>{{board.name}}</a></li>
        <li role="presentation" ng-repeat-end></li>
      </ul>
    </li>
  </ul>
  <ul class="nav navbar-nav">
    <li class="dropdown">
      <a href class="dropdown-toggle" data-toggle="dropdown" ng-click="togglePermissions()">Permissions <b class="caret"></b></a>
      <ul class="dropdown-menu" ng-show="permissionToggle">
        <li><a href="/#/board/new">New Permission</a></li>
        <li role="presentation" class="divider"></li>
        <li role="presentation" ng-repeat-start="permission in permissions" ng-click="loadBoard(board)"><a role="menuitem" href>{{permission.name}}</a></li>
        <li role="presentation" ng-repeat-end></li>
      </ul>
    </li>
  </ul>
  <div class="navbar-right" ng-hide="user">
    <a class="btn btn-default navbar-btn" href="/#/login">Log in</a>
    <a class="btn btn-primary navbar-btn space-right-10" href="/#/login">Sign up</a>
  </div>
  <ul class="nav navbar-nav navbar-right space-right-10" ng-show="user">
    <li class="dropdown">
      <a href class="dropdown-toggle" data-toggle="dropdown" ng-click="toggle = !toggle">{{user.email}} <b class="caret"></b></a>
      <ul class="dropdown-menu" ng-show="toggle">
        <li><a href="#">Log out</a></li>
      </ul>
    </li>
  </ul>
</div>
